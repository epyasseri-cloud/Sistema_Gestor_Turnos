<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="resources/Logo - La caja.png">
                <h1>T-Pack</h1>
            </div>
        </nav>
    </header>
    <main>
        <section class="caja_registro">
            <h2>Registrarse</h2>
            <form method="post" action="/registro">
                <label>Nombre:</label>
                <input type="text" name="in_name" required>
                <label>Contraseña:</label>
                <input type="password" name="in_password" required>
                <label>Correo Electrónico:</label>
                <input type="email" name="in_email" required>
                <div class="contenedor">
                    <button type="submit">Registrarse</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 T-Pack Studios. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
